<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="page">

    <header>

      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form id="form">

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="name">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="nome" id="event-name" required />
            </div>

            <div class="input-wrapper">
              <label for="event-last-name">Sobrenome</label>
              <input type="last-name" id="event-last-name" required />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required />
          </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações Mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="name" id="event-name" required />
        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
        </div>

        <h2>Primeira mentoria</h2>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required />
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />
          </div>

        </div>

        <h2>Segunda mentoria</h2>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required />
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />
          </div>

        </div>

      </fieldset>

    </form>

    <footer>

      <button form="form">
        Salvar
      </button>

    </footer>

</body>

</html>
